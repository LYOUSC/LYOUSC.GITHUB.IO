<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <!--
     ArcGIS API for JavaScript, https://js.arcgis.com
     For more information about the intro-mapview sample,
     read the original sample description at developers.arcgis.com.
     https://developers.arcgis.com/javascript/latest/sample-code/intro-mapview/
     -->
    <title>
      Intro to MapView - Create a 2D map | Sample | ArcGIS API for JavaScript
      4.23
    </title>
    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>

    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.23/esri/themes/light/main.css"
    />
    <script src="https://js.arcgis.com/4.23/"></script>

    <script>
      require([
        "esri/Map",
        "esri/views/MapView",
        "esri/layers/FeatureLayer",
        "esri/widgets/ScaleBar",
        "esri/widgets/Legend"
      ], (Map, MapView, FeatureLayer, ScaleBar, Legend) => {
        const fl = new FeatureLayer({
          url: "https://www.geosceneonline.cn/server/rest/services/Hosted/全国各省地方财政环境保护支出/FeatureServer"
        });

        const map = new Map({
          basemap: "topo-vector"
        });
        map.add(fl);
        const view = new MapView({
          container: "viewDiv",
          map: map,
          zoom: 5,
          center: [120, 21] // longitude, latitude
        });
        let scaleBar = new ScaleBar({
          view: view,
          style: "ruler"
        });

        view.ui.add(scaleBar, {
          position: "bottom-left"
        });
        let legend = new Legend({
          view: view
          /* layerinfos:[{
    layer:f1,
    title:"州界"
  }]*/
        });

        view.ui.add(legend, "bottom-right");
      });
    </script>
  </head>

  <body>
    <div id="viewDiv"></div>
  </body>
</html>
